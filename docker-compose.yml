version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: knowstack
      POSTGRES_PASSWORD: knowstack
      POSTGRES_DB: knowstack
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:v1.13.2
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  api:
    build:
      context: ./api
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - qdrant
    ports:
      - "8000:8000"

  worker:
    build:
      context: ./worker
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - qdrant

volumes:
  pgdata:
  qdrant_data:
